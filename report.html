  <script type="text/javascript" defer>

        {

          "link": "articles.html"
        },
        {
          // Страница продукта
          "name": "Product",
          "time": 5,
          "ready": 0,
          "link": "electronic_just-angle.html"
        },
        {
          // Страница продукта
          "name": "Product",

          "ready": 0,

        },
        {
          // Страница продукта

        },
        {
          // Страница продукта
          "name": "Product",
          "time": 5,
          "ready": 0,
          "link": "s45_dust_suoressions_series.html"
        },
        {
          // Страница продукта
          "name": "Product",
          "time": 5,
          "ready": 0,
          "link": "s45_dust_suoressions_series.html"
        },
        {
          // Контакты
          "name": "Contacts",

          "link": "contacts.html"
        },
        {
          // О компании
          "name": "About",

          "link": "about.html"
        },
        {
          // Категория в каталоге
          "name": "Systems",
          "time": 2.5,
          "ready": 0,
          "link": "electronic_irrigation.html"
        },
        {
          // Категория в каталоге
          "name": "Systems",
          "time": 2.5,

          "link": "jet_electronic.html"
        },
        {

          "name": "Systems",

          "link": "sprinkler_system.html"
        },
        {

          "link": "sprinkler_wind_control.html"
        },
        {

          "link": "sprinklers_aggressive_fluids.html"

          "name": "Systems",
          "time": 2.5,
          "ready": 0,
          "link": "sprinklers_dust_suppression.html"
        }
      ]
    }

    $(document).ready(function () {
      let allTime = 0
      let curTime = 0
      $('body').append(`
          <div class="heading">${Info.name}<div/>
          <div class="times">Готово: <span> <span> </div>
        `)
      Info.list.forEach(function (item, index) {
        let imgOk

        allTime += item.time
        curTime += item.ready

        if (item.ready == item.time) {
          imgOk = "https://image.flaticon.com/icons/svg/752/752683.svg"
        }
        else {
          imgOk = "https://image.flaticon.com/icons/svg/753/753345.svg"
        }
        let widthLine = item.ready * 100 / item.time
        $('body').append(`
          <div class="item" >
            <div class="item-progress" data-width="${widthLine}%"></div>
            <div class="item-name item-item">
              ${item.name}
            </div>
            <div class="item-time item-item">
              ${item.ready}/${item.time}
            </div>
            <div class="item-link item-item">
              <a href="${item.link}"> ${item.name}</a>
            </div>
            <div class="item-img item-item">
              <img src="${imgOk}"/>
            </div>
          </div>
        `)
        $('.times span').html(`${curTime} / ${allTime} | ${Math.floor(curTime * 100 / allTime)} %`)

      })

      $('.item-progress').each(function () {
        $(this).css({
          width: $(this).data("width")
        })
      })

    })
  </script>


  <style>
    body {
      background-color: #4b4b4b;
      color: #fff;
      font-family: 'Russo One', sans-serif;

    }

    * {
      box-sizing: border-box;
    }

    a {
      color: #fff;
      text-decoration: none;
      border-bottom: 2px solid #fff;
    }

    a:hover {
      border-color: transparent;
    }

    .heading {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      padding-top: 20px;
      letter-spacing: 0.04em;

    }

    .times {
      margin-bottom: 40px;
      padding-top: 20px;
      font-size: 28px;
    }

    .item {
      display: flex;
      align-items: center;
      position: relative;
      margin-bottom: 15px;
      background-color: #86f17221;
    }

    .item-item {
      width: 25%;
      height: 100%;
      padding: 15px;
      font-size: 20px;
      line-height: 1.5em;
    }

    .item-img img {
      width: 40px;
      height: auto;
    }

    .item-progress {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(68, 226, 68, 0.568);
      z-index: -1;
      transition: 2s;
      transition-timing-function: cubic-bezier(0.445, 0.05, 0.55, 0.95);
      width: 0;
    }
  </style>

</head>
